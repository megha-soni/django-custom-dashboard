{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form action="" method="post" novalidate class="cform">
        {% csrf_token %}

        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p>{{error}}</p>
        {% endfor %}
        {% endif %}

        {% for i in form %}
        {{i.label_tag}}
        {{i}}
        {{i.errors|striptags}} <br><br>
        {% endfor %}
        <button class="logbtn">SAVE</button>
    </form>
    <div>
        <a href="{% url 'dashboard' %}"><button class="pbtn1">Back To Profile</button></a>
        <a href="{% url 'logout' %}"><button class="pbtn2">Logout</button></a>
    </div>

</body>

</html>
